<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>
    <style>
        textarea {
            width: 80%;
            height: 10vh;
            display: block;
            padding: 1rem;
            margin: 1rem;
        }

        #btn-translate {
            margin-bottom: 0.5rem;
        }

        #output {
            border: 1px solid black;
            height: 10vh;
            width: 80%;
            margin: 1rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <h1>Banana Speak</h1>
    <textarea placeholder="enter your text in english" id="txt-input"></textarea>
    <button id="btn-translate">Translate</button>

    <hr>

    <div style="font-size: larger;">Translation will come down here</div>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
